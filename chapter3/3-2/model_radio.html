<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
       <form>
           <label for="dog">犬</label>
           <input type="radio" id="dog" value="犬" v-model="pet">
           <br>
           <label for="cat">猫</label>
           <input type="radio" id="cat" value="猫" v-model="pet">
           <br>
           <label for="other">その他</label>
           <input type="radio" id="other" value="その他" v-model="pet">
       </form>
       <p>ペット:{{ pet }}</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
    <script src="model_radio.js"></script>
   
  </body>
</html>
